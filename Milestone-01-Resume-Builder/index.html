<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder By Rabab Muhammad</h1>
    <form id="resume">
        <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <label for="contact">Contact: </label>
        <input type="tel" id="contact" name="contact" required>
        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skill</label>
            <textarea id="skill" name="skill" rows="4" required></textarea>
        </fieldset>
        <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput"></div>
        <!--Generate Resume -->
    </div>
    <script src="script.js"defer></script>
</body>
</html>
